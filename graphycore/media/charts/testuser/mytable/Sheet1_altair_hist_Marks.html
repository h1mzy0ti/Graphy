<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-f049e62f7edfc24dcf5eb0a9284c45ab"}, "mark": {"type": "bar"}, "encoding": {"x": {"bin": true, "field": "Marks", "type": "quantitative"}, "y": {"aggregate": "count", "type": "quantitative"}}, "height": 300, "title": "Altair Histogram of Marks", "width": 500, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-f049e62f7edfc24dcf5eb0a9284c45ab": [{"Students": "hari", "Marks": 23.0, "Guide Assigned": "Mr Muru"}, {"Students": "paul", "Marks": 23.0, "Guide Assigned": "Mr suru"}, {"Students": "sin", "Marks": 22.0, "Guide Assigned": "Mr sf"}, {"Students": "are", "Marks": 12.0, "Guide Assigned": "rf"}, {"Students": null, "Marks": null, "Guide Assigned": null}, {"Students": null, "Marks": null, "Guide Assigned": null}, {"Students": null, "Marks": null, "Guide Assigned": null}, {"Students": null, "Marks": null, "Guide Assigned": null}, {"Students": null, "Marks": null, "Guide Assigned": null}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
