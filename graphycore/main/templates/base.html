{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphy | Data Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    
    <style>
        body {
            font-family: Caudex, sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #131313;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #82ed3b;
        }

        .container {
            text-align: center;
            padding: 50px;
        }
        .video-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        video {
            width: 80%;  
            max-width: 800px;
            border-radius: 27px; 
            box-shadow: 0px 4px 10px rgba(36, 36, 36, 0.2);
            pointer-events: none;
        }
        footer {
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            left: 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .footer-container p {
            margin: 5px 0;
            font-size: 14px;
        }
        .start-now-btn {
            display: inline-block;
            background-color: #101111; 
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s, transform 0.2s ease-in-out;
            box-shadow: 0px 4px 10px rgba(7, 37, 4, 0.2);
        }

        .start-now-btn:hover {
            transform: scale(1.05);
        }

        .start-now-btn:active {
            transform: scale(0.98);
        }


    </style>

</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'files' %}">Files</a>
        <a href="{% url 'about' %}">About</a>
    </nav>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Graphy # Projects for fun</p>
        </div>
    </footer>
    
</body>
</html>
